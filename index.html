<!DOCTYPE html>
<html>

<head>
    <title>Lista de tareas (ToDo)</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>
    <div class="fotoPerfil"></div>
    <h1 class="t1">Usuario</h1>
    <form class="t3">
        <div class="centrado"> 
            <input type="text" id="nombre-tarea" name="nombre-tarea" placeholder="Tutulo">
            <input type="text" id="desc-tarea" name="desc-tarea"placeholder="Descripcion">    
            <button type="submit" class="btn" id="myBtn">Agregar</button>
        </div>
        <div>
            <input type="text" id="busqueda" placeholder="Buscar tarea" class="busqueda">
            <button id="btn-buscar" class="btn-buscar">Buscar</button>
        </div>
    </form>


    <div id="contenedor-tareas" class="inicio_tarjeta2 ">
        <button id="btn-borrar-todas" class="btn-borrar-todas">Borrar todas las tareas</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/swal.js"></script>
</body>

</html>
